<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".gameDialog,.shadow").hide();
		//游戏说明
		$("#game-info").bind("click",function(){
           $(".gameDialog,.shadow").fadeIn();
           $(".shadow").css({"width":"100%","height":"100%"});
		});
		//关闭
		$(".close").bind("click",function(){
			$(".gameDialog").fadeOut();
			$(".shadow").fadeOut()
		})
	})
   
</script>
</head>

<body class="bg2">
	<h2 class="title">英雄难过棍子关</h2>
	<div class="main">
		<a href="play.html">闯关模式</a>
		<a href="javascript:void(0);" id="game-info">游戏说明</a>
	</div>
	<div class="shadow"></div>
	<div class="gameDialog">
		<div class="info">鼠标按住屏幕中央的按钮使棍子变长到合适的长度，然后松开按钮，若长度合适则继续游戏，否则则失败。</div>
		<div class="close">返回</div>
	</div>
 </body>
</html>
